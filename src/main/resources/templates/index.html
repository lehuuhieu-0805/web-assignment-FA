<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" />
        <title>Products</title>
    </head>
    <body>
        <div class="container">
            <h1 style="margin-top: 10px">List Product</h1>
            <button type="button" class="btn btn-primary float-right" style="margin-bottom: 10px" data-toggle="modal" data-target="#addNew" >Add New</button>

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dto: ${list}">
                        <th scope="row" th:text="${dtoStat.index + 1}"></th>
                        <td th:text="${dto.name}" />
<!--                        <td th:text="${dto.image}"/>-->
                        <td>
                            <img src="https://s3.ap-southeast-1.amazonaws.com/cdn.image/images/suzy/5.jpg" width="100px"/>
                        </td>
                        <td th:text="${dto.description}"/>
                        <td th:text="${dto.price}"/>
                        <td th:text="${dto.quantity}"/>
                        <td>
                            <a href="#" class="btn btn-danger">Delete</a>
                            <a href="#" class="btn btn-info" data-toggle="modal" data-target="#update">Update</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="modal fade" id="addNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Product</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label">Product Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Image:</label>
                                <br>
                                <input type="file"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Description:</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Price:</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Quantity:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Submit" style="width: 100%"/>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" >Update Product</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label class="col-form-label">Product Name:</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Image:</label>
                                <br>
                                <input type="file"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Description:</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Price:</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label">Quantity:</label>
                                <input type="text" class="form-control"/>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-success" value="Submit" style="width: 100%"/>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
